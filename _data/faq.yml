---
faq:
- title: De quel constat est né le programme MA1SON ?
  content: |-
    70 % des jeunes estiment que la société ne leur donne pas les moyens de montrer ce dont ils sont capables. Selon l’enquête Generation What?
    </br>
    28,4 % des étudiants souffraient de solitude ou d’isolement en 2016, selon l’Observatoire de la vie étudiante.
- title: À qui s'adresse ce programme ?
  content: Le programme s’adresse à tous les étudiants boursiers de l’enseignement
    supérieur (ou pouvant justifier d’une situation économique et/ou sociale difficile)
    notamment ceux qui sont confrontés à des difficultés d’accès à des logements d’étudiants
    dans le cadre de leurs études et motivés pour s’engager dans les activités du
    programme. Il n’y a pas de limite d’âge, mais notre public a une moyenne de 22
    ans.
- title: Comment rejoindre le programme ?
  content: |-
    Pour être sélectionnés, les résidents suivent deux étapes  :

    - remplir un questionnaire en ligne en indiquant  leur motivation, leur compréhension du programme, leurs disponibilités et leur situation financière

    - passer devant un comité de sélection, piloté par des résidents déjà engagés dans le programme, qui se charge d’auditionner les candidats
- title: Comment mesurer l'impact du programme ?
  content: |-
    Le programme MA1SON c'est en 2018 : 80 résidents, 15 projets à impact social, 19 coachs professionnels, 8 sites web, 13 vidéos.
    Et bien plus à venir avec l'essaimage.
