calendrier:
  - date: Mars 2019
    content: Communication de l’ouverture du programme aux étudiants et prise de poste du porteur de projet MA1SON
  - date: Juin 2019
    content: Comité de pilotage avec les différentes parties prenantes
  - date: Juillet 2019
    content: Affectation des candidats
  - date: Septembre 2019
    content: Emménagement dans la résidence, pot d’accueil et séminaire d’intégration à l’extérieur de Paris Lancement du questionnaire de recherche #1
  - date: Octobre 2019
    content: Lancement du programme pédagogique et des projets de groupes, soirée d’échange avec les acteurs associatifs et les gestionnaires de résidences pour présenter les besoins et diagnostics du territoire.
  - date: Décembre 2019
    content: Présentation des prototypes-projets des équipes en présence des coachs. Lancement du questionnaire comparatif dans des résidences “témoins”.
  - date: Janvier 2020
    content: Comité de pilotage
  - date: Février 2020
    content: Journée Coup de boost sur les projets sur le territoire des résidences
  - date: Mars 2020
    content: Ouverture des inscriptions 2019-2020
  - date: Mai 2020
    content: Présentation finale des projets, comité de sélection, sélection des résidents “Ambass” pour prendre plus de responsabilité l’année suivante
  - date: Juin 2020
    content: Weekend de bilan. Lancement du questionnaire de recherche #2. Finalisation des affectations pour 2019-2020.
  - date: Juillet 2020
    content: Analyse des résultats de recherche et organisation d’un comité de pilotage.
